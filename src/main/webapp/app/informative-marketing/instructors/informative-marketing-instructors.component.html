<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Exam Mode for Instructors</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div *ngFor="let feature of features" class="box">
                <div class="icon">
                    <i class="fa fa-code" aria-hidden="true"></i>
                    <div class="title">
                        <h3>{{ translateFeatureTitle(feature) }}</h3>
                    </div>
                </div>

                <div class="content">
                    <p>{{ translateFeatureShortDescription(feature) }}</p>
                </div>
            </div>
        </div>
        <div *ngFor="let feature of features" class="moreInformation">
            <div class="mb-4">
                <hr data-content="AND" class="hr-text" />
            </div>
            <div>
                <p>{{ translateFeatureDescription(feature) }}</p>
            </div>
        </div>
    </div>
</body>
